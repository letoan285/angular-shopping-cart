<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3>Product List</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                   <thead>
                    <tr>
                        <th>STT</th>
                        <th>Ten Post</th>
                        <th>Noi dung</th>
                    </tr>
                   </thead>
                   <tbody>
                       <tr *ngFor="let product of products$|async; let i = index">
                           <td>{{i+1}}</td>
                           <td>{{product.name}}</td>
                           <td>{{product.description}}</td>
                       </tr>
                   </tbody>
                </table>
            </div>
            <div class="card-footer">
                <button class="btn btn-warning">Comeback</button>
            </div>
        </div>
    </div>
</div>
