<div class="row">
    <div class="col-md-12">
        <div class="card">
            <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
                <div class="card-header">
                    <strong>Add Product</strong>
                    <span class="float-right"><a class="btn btn-sm btn-success" routerLink="/products/add">Add New</a></span>

                </div>
                <div class="card-body">
                    
                        <div class="form-group">
                            <label for="">Product Name</label>
                            <input type="text" class="form-control" formControlName="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="">Slug</label>
                            <input type="text" class="form-control" formControlName="slug" placeholder="VD: produt-one">
                        </div>
                        <div class="form-group">
                            <label for="">Description</label>
                            <textarea name="" class="form-control" formControlName="description" cols="30" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Price</label>
                            <input type="text" formControlName="price" class="form-control">
                        </div>
                        <div class="form-group">
                                <label for="">Category ID</label>
                                <select name="" class="form-control" formControlName="category_id">
                                    <option value="1">Category 1</option>
                                    <option value="2">Category 2</option>
                                    <option value="3">Category 3</option>
                                    <option value="4">Category 4</option>
                                </select>
                            </div>
                
                </div>
                <div class="card-footer">
                    <button class="btn btn-warning">Comeback</button>
                    <button class="btn btn-success" type="submit"> Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
